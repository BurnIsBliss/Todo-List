<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do App</title>
</head>
<body>
    <div class="projectList">
        <h2>Your Project(s)</h2>
        <div class="buttonContainerProjectList">
            <button id="addProject" type="button">New Project</button>
            <button id="deleteProject" type="button">Delete Project</button>
        </div>
        <div class="projectListContainer">
        </div>
    </div>

    <dialog class="projectModal">
        <form post="./post1.txt" method="post">
            <label for="name_of_project">Enter your project name*</label>
            <input type="text" id="name_of_project" name="name_of_project" placeholder="Shopping List" autofocus>
            <div class="buttonContainer">
                <button class="closeButton" type="reset">Close</button>
                <button class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <dialog class="taskModal" open>
        <form action="./task.txt" method="post">
            <fieldset>
                <legend>Task Details</legend>
                <div class="taskModalMainContainer">
                    <div class="labelsContainer">
                        <div><label for="">TaskName</label></div>
                        <div><label>Description</label></div>
                        <div><label>dueDate</label></div>
                        <div><label for="">priority</label></div>
                        <div><label>Notes</label></div>
                    </div>
                    <div class="inputsContainer">
                        <input type="text">
                        <input type="text">
                        <input type="date" name="">
                        <select name="" id="">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <textarea name=""></textarea>
                    </div>
                </div>
                <div class="buttonContainerTaskModal">
                    <button type="reset">Close</button>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </dialog>

</body>
</html>
