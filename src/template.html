<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do App</title>
</head>
<body>
    <div class="projectList">
        <h2>Your Project(s)</h2>
        <div class="buttonContainerProjectList">
            <button id="addProject" type="button">New Project</button>
            <!-- <img src="./icons/plus-circle-outline.svg" alt="plus-circle-img" fill="white">~~ -->
            <button id="deleteProject" type="button">Delete Project</button>
        </div>
        <div class="projectListContainer">
        </div>
    </div>

    <dialog class="projectModal">
        <form post="./post1.txt" method="post">
            <label for="name_of_project">Enter your project name*</label>
            <input type="text" id="name_of_project" name="name_of_project" placeholder="Shopping List" autofocus>
            <div class="buttonContainer">
                <button class="closeButton" type="reset">Close</button>
                <button class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <dialog class="taskModal">
        <form action="./task.txt" method="post">
            <fieldset>
                <legend>Create New Task Details</legend>
                <div class="taskModalMainContainer">
                    <div class="labelsContainer">
                        <div><label for="taskName">Task Name</label></div>
                        <div><label for="taskDesc">Task Description</label></div>
                        <div><label for="dueDate">Due Date</label></div>
                        <div><label for="taskPriority">Task Priority</label></div>
                        <div><label for="taskNote">Note</label></div>
                    </div>
                    <div class="inputsContainer">
                        <input id="taskName" name="task_Name" type="text" required>
                        <input id="taskDesc" name="task_Desc" type="text" required> 
                        <input id="dueDate" type="date" name="task_dueDate" required>
                        <select name="task_Priority" id="taskPriority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low" selected>Low</option>
                        </select>
                        <textarea name="taskNote" id="taskNote"></textarea>
                    </div>
                </div>
                <div class="buttonContainerTaskModal">
                    <button class="taskClose" type="reset">Close</button>
                    <button class="taskSubmit" type="button">Submit</button>
                </div>
            </fieldset>
        </form>
    </dialog>

    <dialog class="taskModalEdit">
        <form action="./task.txt" method="post">
            <fieldset>
                <legend>Edit Task Details</legend>
                <div class="taskModalMainContainer">
                    <div class="labelsContainer">
                        <div><label for="taskName1">Task Name</label></div>
                        <div><label for="taskDesc1">Task Description</label></div>
                        <div><label for="dueDate1">Due Date</label></div>
                        <div><label for="taskPriority1">Task Priority</label></div>
                        <div><label for="taskNote1">Note</label></div>
                    </div>
                    <div class="inputsContainer">
                        <input id="taskName1" name="task_Name" type="text" required>
                        <input id="taskDesc1" name="task_Desc" type="text" required> 
                        <input id="dueDate1" type="date" name="task_dueDate" required>
                        <select name="task_Priority" id="taskPriority1" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low" selected>Low</option>
                        </select>
                        <textarea name="taskNote" id="taskNote1"></textarea>
                    </div>
                </div>
                <div class="buttonContainerTaskModal">
                    <button class="taskClose1" type="reset">Close</button>
                    <button class="taskSubmit1" type="button">Submit</button>
                </div>
            </fieldset>
        </form>
    </dialog>



    <div class="leftContainer">
        <h2 class="headingToDo">The to-to-DOO App</h2>
        <div class="addTaskButtonContainer">
            <button class="addTasks">Add Task</button>
        </div>
        <div class="taskContainer"></div>
    </div>
</body>
</html>
